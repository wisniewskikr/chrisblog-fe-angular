<div id="colorlib-main">
    <section class="ftco-section">    
        <div class="container">
            <div class="row px-md-4">                

                <span *ngIf="articles.length != 0" class="full-width">
                    <list-main-sorting />
                    
                    <list-main-articles [articles]="articles" />

                    <list-main-pagination />
                </span>                

                <span *ngIf="articles.length == 0">
                    There is no article yet.
                </span>
                
            </div>
        </div>
    </section>
</div>
